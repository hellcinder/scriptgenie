<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Genie - Professional Screenplay Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üé¨</div>
                    <div>
                        <h1>Script Genie</h1>
                        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: -0.25rem;">by John Donham</div>
                    </div>
                </div>
                <div class="header-controls">
                    <button class="btn" id="exportBtn">üìÑ Export PDF</button>
                    <button class="btn btn-primary" id="timerBtn">‚è±Ô∏è Writing Sprint</button>
                    <button class="theme-toggle" id="themeToggle">üåô</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Title Page</h3>
                    <div class="title-inputs">
                        <div class="input-group">
                            <label for="scriptTitle">Script Title</label>
                            <input type="text" id="scriptTitle" class="input-field" placeholder="Enter script title">
                        </div>
                        <div class="input-group">
                            <label for="authorName">Author Name</label>
                            <input type="text" id="authorName" class="input-field" placeholder="Your name">
                        </div>
                        <div class="input-group">
                            <label for="contactInfo">Contact Info</label>
                            <textarea id="contactInfo" class="input-field" rows="3" placeholder="Email, phone, address"></textarea>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Quick Insert</h3>
                    <div class="quick-actions">
                        <button class="action-btn" data-element="character">Character</button>
                        <button class="action-btn" data-element="scene">Scene</button>
                        <button class="action-btn" data-element="transition">Transition</button>
                        <button class="action-btn" data-element="parenthetical">Parenthetical</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Presets</h3>
                    <div class="input-group">
                        <input type="text" id="newPreset" class="input-field" placeholder="Add location/character">
                        <button class="btn" id="addPresetBtn">Add Preset</button>
                    </div>
                    <div class="presets-list" id="presetsList">
                        <!-- Presets populated by JavaScript -->
                    </div>
                </div>
            </aside>

            <div class="editor-container">
                <div class="editor-pane">
                    <div class="pane-header">üìù Fountain Editor</div>
                    <textarea 
                        id="scriptEditor" 
                        class="editor-textarea"
                        placeholder="Start writing your screenplay here using Fountain format...

Example:
FADE IN:

EXT. HOUSE - DAY

A quiet suburban street. Birds chirping.

                    JOHN
          Hello? Anyone home?

                    MARY (O.S.)
          Just a minute! I'll be right there.

                    JOHN
          (looking around nervously)
          I hope this is the right address.

CUT TO:"
                    ></textarea>
                    <div class="autocomplete-popup" id="autocompletePopup"></div>
                </div>

                <div class="preview-pane">
                    <div class="pane-header">üëÅÔ∏è Live Preview</div>
                    <div class="preview-content" id="scriptPreview">
                        <div class="script-content">
                            <div class="title-page">
                                <div class="title" id="previewTitle">YOUR SCRIPT TITLE</div>
                                <div class="author-info" id="previewAuthor">
                                    <div>Written by</div>
                                    <div>Your Name</div>
                                    <div>Contact Info</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Timer Modal -->
    <div class="timer-modal" id="timerModal">
        <div class="timer-content">
            <h2>Writing Sprint Timer</h2>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="timerMinutes" class="input-field" value="25" min="1" max="120">
            </div>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-controls">
                <button class="btn btn-primary" id="startTimerBtn">Start</button>
                <button class="btn" id="pauseTimerBtn" style="display: none;">Pause</button>
                <button class="btn" id="resetTimerBtn">Reset</button>
                <button class="btn" id="closeTimerBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
